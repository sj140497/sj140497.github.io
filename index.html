<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://raw.githubusercontent.com/sj140497/FinalYearDAW/master/Misc/twice.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body> 
    <script>
            var context = new AudioContext();
            
            var request = new XMLHttpRequest();
            
            request.open('GET', 'https://raw.githubusercontent.com/sj140497/FinalYearDAW/master/Misc/heartshaker.mp3', true);
            request.responseType = 'arraybuffer';
            
            request.onload = function () {
                var undecodedAudio = request.response;
                
                context.decodeAudioData(undecodedAudio, function (buffer) {
                    var sourceBuffer = context.createBufferSource();
                    
                    sourceBuffer.buffer = buffer;
                    sourceBuffer.connect(context.destination);
                    
                    sourceBuffer.start(context.currentTime);
                });
                
            };
            
            request.send();
            
            
            
            
        </script> 

<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Sean Johnson: Final Year Project</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Digital Audio Workshop</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>
</body>
</html>
